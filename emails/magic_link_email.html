<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BetaOffice Login Link</title>
  </head>
  <body style="font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; background: #f9f9f9;">
    <div style="text-align: center;">
      <img src="cid:logo" alt="BetaOffice Logo" width="100" style="margin-bottom: 20px;" />
    </div>

    <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
      <h2 style="color: #111;">Hello {{FIRST_NAME}},</h2>
      <p>Click the button below to securely log in to your <strong>BetaOffice</strong> dashboard:</p>

      <div style="text-align: center; margin: 30px 0;">
        <a href="{{MAGIC_LINK}}" style="background-color: #1d4ed8; color: white; padding: 12px 24px; text-decoration: none; font-weight: bold; border-radius: 6px;">Login to Dashboard</a>
      </div>

      <p>This link will expire in <strong>15 minutes</strong>.</p>
      <hr style="margin: 2rem 0;" />
      <p style="font-size: 0.9rem; color: #555;">
        If you didn’t request this login link, you can safely ignore this email.
      </p>

      <p style="font-size: 0.95rem; color: #222; margin-top: 1rem;">
        – The BetaOffice Team
      </p>
    </div>
  </body>
</html>
